<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <style>
    body {
      margin: 0;
    }

    embed {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <script>
    document.write(`<embed src="${location.search.slice(5)}" type="application/pdf">`);
  </script>
</body>
</html>
